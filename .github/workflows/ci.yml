name: CI

on:
  pull_request:
    branches: [main]

jobs:
  sanity-checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: tscheck
        run: npm run tscheck --if-present

      - name: lint
        run: npm run lint --if-present
